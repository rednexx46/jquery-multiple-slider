<!DOCTYPE html>
<html>

<head>
    <title>JQSlider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="slider-outer">
            <img src="images/arrow-left.png" class="prev" alt="Prev">
            <div class="slider-inner">
                <img src="images/image1.jpg">
                <img src="images/image2.jpg">
                <img src="images/image3.jpg">
                <img src="images/image4.jpg">
            </div>
            <img src="images/arrow-right.png" class="next" alt="Next">
        </div>
    </div>
    <div class="container">
        <div class="slider-outer">
            <img src="images/arrow-left.png" class="prev" alt="Prev">
            <div class="slider-inner">
                <img src="images/image1.jpg" alt="1">
                <img src="images/image2.jpg" alt="2">
                <img src="images/image3.jpg" alt="3">
                <img src="images/image4.jpg" alt="4">
            </div>
            <img src="images/arrow-right.png" class="next" alt="Next">
        </div>
    </div>
</body>

</html>
